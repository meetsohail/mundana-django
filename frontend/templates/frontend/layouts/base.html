{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/favicon.ico' %}">
        <link rel="icon" type="image/png" href="{% static 'img/favicon.ico' %}">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Mundana Template by WowThemesNet</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
            name='viewport' />
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Source+Sans+Pro:400,600,700"
            rel="stylesheet">
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
            integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <!-- Main CSS -->
        <link href="{% static 'css/main.css' %}" rel="stylesheet" />
        {% block styles %}{% endblock %}
    </head>

    <body>
        <!--------------------------------------NAVBAR--------------------------------------->
        {% include 'frontend/partials/navbar.html' %}
        <!-- End Navbar -->

        <!-----------------------------------CONTENT------------------------------------------>
        {% block content %}{% endblock %}

        <!--------------------------------------FOOTER--------------------------------------->
        {% include 'frontend/partials/footer.html' %}
        <!-- End Footer -->

        <!--------------------------------------
JAVASCRIPTS
--------------------------------------->
        <script src="/static/js/vendor/jquery.min.js" type="text/javascript"></script>
        <script src="/static/js/vendor/popper.min.js" type="text/javascript"></script>
        <script src="/static/js/vendor/bootstrap.min.js" type="text/javascript"></script>
        <script src="/static/js/functions.js" type="text/javascript"></script>
        {% block scripts %}{% endblock %}
    </body>

</html>
